<!-- Row 1 Features -->
<div class="row 200%">
  <div class="12u">
    <div class="12u(mobile)">
      <!-- Features -->
        <section class="box features">
          <div>
            <h2 class="major"><span>Cloud Consulting</span></h2>
            <img class="headerImage" src="/static/images/cloud.png"></img>
          </div>
          <div>
            {% for service in cloudServices %}
              {% if forloop.counter0|divisibleby:3 %}
              <div class="row">
              {% endif %}
                <div class="4u 12u(mobile)">
                <!-- Feature -->
                  <section class="box feature">
                    <h3><a href="#">{{service.name}}</a></h3>
                    <p>
                      {{service.description}}
                    </p>
                  </section>
                </div>
              {% if forloop.counter|divisibleby:3 %}
              </div>
              {% endif %}
            {% endfor %}
          </div>
      </section>
    </div>
  </div>
</div>
